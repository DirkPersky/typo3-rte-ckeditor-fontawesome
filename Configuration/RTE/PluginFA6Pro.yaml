# Register wordcount plugin for ckeditor
editor:
  config:
    importModules:
      - 'EXT:rte_ckeditor_fontawesome/Resources/Public/JavaScript/Plugins/ckeditor_fa6_pro/plugin.js'

    toolbar:
      items:
        - '|'
        - DPFontAwesome

    coreStyles_italic:
      element: 'i'
      overrides: 'span'

    htmlSupport:
      allowEmpty:
        - 'i'
        - 'span'
        - 'em'

      allow:
        - name: 'i'
          attributes: true
          classes: true
          styles: true
        - name: 'span'
          attributes: true
          classes: true
          styles: true
        - name: 'em'
          attributes: true
          classes: true
          styles: true
