# Register wordcount plugin for ckeditor
editor:
  externalPlugins:
    ckeditor_fa:
      resource: "EXT:rte_ckeditor_fontawesome/Resources/Public/JavaScript/Plugins/ckeditor_fa6/plugin.js?v=11.5.6"

  config:
    fontAwesome:
      - "https://use.fontawesome.com/releases/v6.2.0/css/all.css"

    coreStyles_italic:
      element: 'i'
      overrides: 'span'

    extraAllowedContent:
    - i(*)[*]
    - span(*)[*]
    - em(*)[*]
