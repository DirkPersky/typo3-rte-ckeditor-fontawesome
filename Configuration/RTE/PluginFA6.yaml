# Register wordcount plugin for ckeditor
editor:
  config:
    importModules:
      - '@dirkpersky/typo3-rte-ckeditor-fontawesome/plugin.js'

    toolbar:
      items:
        - '|'
        - DPFontAwesome

    coreStyles_italic:
      element: 'i'
      overrides: 'span'

    debug: true

    htmlSupport:
      allowEmpty: true

      allow:
        - name: 'i'
          attributes: true
          classes: true
          styles: true
        - name: 'span'
          attributes: true
          classes: true
          styles: true
        - name: 'em'
          attributes: true
          classes: true
          styles: true
