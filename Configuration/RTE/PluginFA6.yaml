# Register wordcount plugin for ckeditor
editor:
  config:
    importModules:
      - '@dirkpersky/typo3-rte-ckeditor-fontawesome/plugin.js'

    toolbar:
      items:
        - '|'
        - DPFontAwesome

    ui:
      DPFontAwesome:
        css: 'https://use.fontawesome.com/releases/v6.2.0/css/all.css'

    htmlSupport:
      allowEmpty:
        - 'i'
        - 'span'
        - 'em'

      allow:
        - name: 'i'
          attributes: true
          classes: true
          styles: true
        - name: 'span'
          attributes: true
          classes: true
          styles: true
        - name: 'em'
          attributes: true
          classes: true
          styles: true
